<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folo Exporter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Folo Exporter</h1>

    <div id="status-bar" class="status-bar">
      <span class="status-dot" id="status-dot"></span>
      <span id="status-text">Checking connection...</span>
    </div>

    <div id="cache-status" class="cache-status hidden">
      <span id="cache-text"></span>
    </div>

    <div class="action-buttons">
      <button id="fetch-btn" class="btn btn-primary" disabled>
        <span id="fetch-btn-text">Fetch Unread Articles</span>
      </button>
      <button id="clear-btn" class="btn btn-secondary hidden">
        Clear
      </button>
    </div>

    <div id="progress" class="progress hidden">
      <div class="progress-text">Fetching... <span id="progress-count">0</span> articles</div>
    </div>

    <div id="results" class="results hidden">
      <div class="results-header">
        <span id="total-count">0</span> unread articles
      </div>
      <div id="category-list" class="category-list"></div>
    </div>

    <div id="export-section" class="export-section hidden">
      <!-- Mark as Read feature disabled - API endpoint not available -->
      <!--
      <div class="export-buttons">
        <button id="mark-read-btn" class="btn btn-accent" disabled>
          Mark as Read
        </button>
      </div>
      -->

      <div class="export-options">
        <select id="format-select" class="format-select">
          <option value="grouped">分类模式</option>
          <option value="list">列表模式</option>
          <option value="json">JSON格式</option>
        </select>
      </div>

      <div class="export-buttons">
        <button id="copy-btn" class="btn btn-secondary">
          Copy to Clipboard
        </button>
        <button id="download-btn" class="btn btn-secondary">
          Download
        </button>
      </div>
    </div>

    <!-- Confirmation Dialog - disabled as Mark as Read feature is not available -->
    <!--
    <div id="confirm-dialog" class="dialog hidden">
      <div class="dialog-content">
        <h3>确认标记已读</h3>
        <p id="dialog-message">将 0 篇文章标记为已读</p>
        <p class="dialog-warning">此操作不可撤销</p>
        <div class="dialog-buttons">
          <button id="dialog-cancel" class="btn btn-secondary">取消</button>
          <button id="dialog-confirm" class="btn btn-primary">确认标记</button>
        </div>
      </div>
    </div>
    -->

    <div id="message" class="message hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
